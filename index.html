<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="main">
        <div class="library">
            <div class="card">
                <h3 class="title-card">The Hobbit</h3>
                <p class="author-card">Author: <span>JRR Tolkien</span></p>
                <p class="pages-card">Pages: <span>1000</span></p>
                <p class="read-card">Read Status:<span>Have Read</span></p>
                <button>Remove</button>
            </div>
        </div>
        <div class="addBook">
            <div class="form">
                <h2>Add a New Book!</h2>
                <form>
                    <div class="title-field">
                        <label for="title">Title:</label>
                        <input type="text" id="title" />
                    </div>
                    <div class="author-field">
                        <label for="author">Author:</label>
                        <input type="text" id="author" />
                    </div>
                    <div class="pages-field">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages"/>
                    </div>
                    <div class="read-field">
                        <label for="read">Have you Read this Book?</label>
                        <input type="checkbox"/>
                    </div>
                    <button class="submit" type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
